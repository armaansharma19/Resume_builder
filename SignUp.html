<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Page</title>
  <link rel="stylesheet" href="SignUp.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>
  <div class="login-container">
    <div class="slogan-container">
      <h1 class="slogan">The Best Free Online Resume Builder
        <span>A Quick and Easy Way to Create Your Professional Resume.</span>
      </h1>
    </div>

    <div class="form-group">
      <h2>Welcome to <span>Resume Builder</span></h2>
      <form action="#">
        <label for="email ">Email:</label>
        <input type="text" id="email" name="email" required>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <label for="c_password">Confirm Password:</label>
        <input type="password" id="c_password" name="c_password" required>
        <button type="submit">Sign Up</button>
      </form>
    </div>
  </div>
</body>

</html>
